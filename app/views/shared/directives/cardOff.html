<article class="col s12 m6 l4">
    <div class="card center">
        <div class="card-content">
            <span class="card-title">
                <h4><i class="{{'homepage.content.card.'+cardId+'.fa-icon' | translate}}"></i></h4>
                <hr/>
                <span>{{'homepage.content.card.'+cardId+'.title' | translate}}</span>
            </span>
            <p ng-transclude></p>
        </div>
        <div class="card-action">
            <a class="waves-effect waves-teal btn-flat black-text" ng-click="action()" style="margin-right: 0;">
                {{'homepage.content.card.'+cardId+'.button' | translate}}
            </a>
        </div>
    </div>
</article>
