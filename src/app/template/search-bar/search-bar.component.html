<form class="form-inline my-2 my-lg-0" (ngSubmit)="searchSubmit()" [formGroup]="searchForm">

  <div class="input-group">
    <input class="form-control" type="search" placeholder="Search by name" aria-label="Search" formControlName="userInput">
    <div class="input-group-append">
      <button class="btn btn-outline-success" type="submit" [disabled]="!searchForm.valid">Search</button>
    </div>
  </div>
  
</form>
