<!DOCTYPE html>
<html lang="fr" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Stylesheet - Depandencies -->
    <!-- Material Design Lite -->
    <link rel="stylesheet" href="../../../../_bower/material-design-lite/material.min.css">
    <!-- Stylesheet - Yout Work -->
    <link rel="stylesheet" href="">
</head>
<body ng-app="MainApp">

    <main ng-controller="loadData" >
        <h1 ng-init="setTitle('Hello World')">{{title}}</h1>
        <button type="button" ng-click="setTitle('Button Pressed')">Change Title Name.</button>
        <hr/>
        <div ng-controller="formCtrl">
        // NE FONCTIONNNE PAS CAR IL A POUR BUT D'ETRE UTILISE DANS UN FORM POUR GERER UN ENSEMBLE DE BOUTONS
        <br/>
        <ng-form
            name="form"
            ng-submit="submit(data.textInput)"
            novlidate>
            <label>
                Label : 
                <input type="text" name="textInput" ng-model="data.textInput" required="true" />
            </label>
            <br />
            <div ng-show="form.$submitted || form.textInput.$touched">
                <div ng-show="form.textInput.$error.required">Tell us your name.</div>
            </div>

            <input type="submit" name="submit"/>
        </ng-form>
        <pre>TextInput : {{ data.textInput }}</pre>
        <pre>{{form}}</pre>
        <pre>error?{{form.textInput.$error.required}}</pre>
        </div>
    </main>

    <!-- Scripts - Depandencies -->
    <!-- Angularjs Libraries -->
    <script src="../../../../_bower/angular/angular.min.js"></script>
    <script src="../../../../_bower/angular-animate/angular-animate.min.js"></script>
    <script src="../../../../_bower/angular-aria/angular-aria.min.js"></script>
    <script src="../../../../_bower/angular-messages/angular-messages.min.js"></script>
    <script src="../../../../_bower/angular-sanitize/angular-sanitize.min.js"></script>
    <!-- Material Design Library -->
    <script src="../../../../_bower/material-design-lite/material.min.js"></script>
    <!-- Scripts - Your Work -->
    <script src="script.js"></script>
    
</body>
</html>
