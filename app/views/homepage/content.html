<!--
    VIEW - Homepage
    Main page
-->
<main class="container">
<br/>
<br/>
<!-- Section 1 : Main Information  : START -->
<section>
    
    <!-- Title -->
    <h1 class="center">{{text.homepage.content.title}}</h1>

    <!-- Description -->
    <div class="row center">
        <h5 class="col s12 light">
            {{text.homepage.content.describ}}
        </h5>
    </div>

    <!-- Button to access at the main feature -->
    <div class="row center" ng-if="text.homepage.content.button != null">
        <a href ui-serf="#!" class="btn-large waves-effect waves-light">{{text.homepage.content.button}}</a>
    </div>
    
<br/>
<br/>
</section>
<!-- Section 1 : Main Information  : END -->
<br/>
<!-- Section 1 : Optionnal Information  : START -->
<section> 
    <div class="row">

        <card-off ng-repeat="card in text.homepage.content.card" icon="{{card['fa-icon']}}" title="{{card.title}}">
            <p class="light center">{{card.text}}</p>
        </card-off>
    
    </div>  
</section>
<br/>
<br/>
<!-- Section 1 : Optionnal Information  : END -->
</main>
