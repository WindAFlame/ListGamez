<!DOCTYPE html>
<html lang="fr" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Stylesheet - Depandencies -->
    <!-- Material Design Lite -->
    <link rel="stylesheet" href="../../../../_bower/material-design-lite/material.min.css">
    <!-- Stylesheet - Yout Work -->
    <link rel="stylesheet" href="">
</head>
<body ng-app="MainApp">

    <main ng-controller="loadData" >
        <h1 ng-init="setTitle('Hello World')">{{title}}</h1>
        <button type="button" ng-click="setTitle('Button Pressed')">Change Title Name.</button>
        <hr/>
        <div ng-controller="formCtrl">
        <form
            name="formData.model"
            ng-submit="submit()">
            
            <label>
                Label :                 
                <!-- Input name : label (Set in JS)--> 
                <input 
                    type="{{formData.input.labelName.type}}"
                    name="{{formData.input.labelName.name}}" 
                    ng-model="formData.input.labelName.model" 
                    required="{{formData.input.labelName.required}}">
            </label>
            <br />
            <div ng-show="formData.model.$submitted || formData.model.label.$touched">
                <div ng-show="formData.model.label.$error.required">Tell us your name.</div>
            </div>

            <input type="submit" name="submit"/>
        </form>
        <pre>Form : {{ formData.model }}</pre>
        <pre>Label : {{ formData.input.labelName.model }}</pre>
        <pre>error ? {{ formData.model.label.$error.required }}</pre>
        </div>
    </main>

    <!-- Scripts - Depandencies -->
    <!-- Angularjs Libraries -->
    <script src="../../../../_bower/angular/angular.min.js"></script>
    <script src="../../../../_bower/angular-animate/angular-animate.min.js"></script>
    <script src="../../../../_bower/angular-aria/angular-aria.min.js"></script>
    <script src="../../../../_bower/angular-messages/angular-messages.min.js"></script>
    <script src="../../../../_bower/angular-sanitize/angular-sanitize.min.js"></script>
    <!-- Material Design Library -->
    <script src="../../../../_bower/material-design-lite/material.min.js"></script>
    <!-- Scripts - Your Work -->
    <script src="script.js"></script>
    
</body>
</html>
