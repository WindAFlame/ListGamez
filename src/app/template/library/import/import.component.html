<ng-template #importData let-modal>
    <form [formGroup]="importForm" (submit)="onSubmit()">
        <div class="modal-header">
            <!-- TODO: Translation -->
            <h4 class="modal-title" id="modal-basic-title">Import file</h4>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="form-row">
                <div class="input-group mb-3">
                    <input type="file" class="custom-file-input" id="fileUpload" [ngClass]="{
                        'is-valid': importForm.get('fileUpload').valid && !importForm.get('fileUpload').pristine,
                        'is-invalid': importForm.get('fileUpload').invalid && !importForm.get('fileUpload').pristine
                    }" formControlName="fileUpload" (change)="onFileChanged($event)">
                    <label class="custom-file-label" for="fileUpload">{{
                            file ? file.name : 'Choose file ...'
                    }}</label>
                    <!-- TODO: Translation -->
                    <div class="invalid-feedback" *ngIf="importForm.get('fileUpload').invalid">Wrong type of file.</div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn" [disabled]="!importForm.valid"
                [ngClass]="{'btn-outline-success': importForm.valid, 'btn-outline-danger': !importForm.valid}">Import</button>
        </div>
    </form>
</ng-template>

<button (click)="open(importData)" ngbDropdownItem>
    <fa-icon [icon]="['fas', 'file-import']"></fa-icon> Import
</button>
