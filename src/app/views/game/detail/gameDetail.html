<mdl-container size='12'>
    
        <div class="mdl-cell mdl-cell--12-col"><br></div>
        <div class="mdl-cell mdl-cell--12-col"><br></div>
        <!-- Title Game : START -->
        <h1 class="mdl-cell mdl-cell--12-col" style="text-align: center;">{{$ctrl.game.title}}</h1>
        <!-- Title Game : END-->
        <div class="mdl-cell mdl-cell--12-col"><br></div>
        <div class="mdl-cell mdl-cell--12-col"><br></div>
        <section class="mdl-cell mdl-cell--10-col mdl-cell--1-offset mdl-grid mdl-grid--no-spacing">
            <div class="mdl-layout-spacer"></div>
            <!-- Information : START -->
            <article class="mdl-cell mdl-cell--6-col mdl-cell--middle mdl-grid mdl-grid--no-spacing">
                <table class="mdl-cell mdl-cell--12-col mdl-data-table mdl-js-data-table mdl-shadow--2dp">
                <tbody>
                    <tr>
                        <td class="mdl-data-table__cell--non-numeric" style="border-right: 1px solid rgba(0,0,0,.12);">Genres</td>
                        <td style="text-align: left;">
                            <span ng-repeat="genre in $ctrl.game.info.genre | limitTo: maxIterate">
                                {{genre}},
                                <span ng-show="$ctrl.game.info.genre.length > maxIterate">, </span>
                            </span>                        
                        </td>
                    </tr>
                    <tr>
                        <td class="mdl-data-table__cell--non-numeric" style="border-right: 1px solid rgba(0,0,0,.12);">Features</td>
                        <td style="text-align: left;">
                            <span ng-repeat="feature in $ctrl.game.info.feature | limitTo: maxIterate">
                                {{feature}},
                                <span ng-show="$ctrl.game.info.feature.length > maxIterate">, </span>
                            </span>        
                        </td>
                    </tr>
                    <tr>
                        <td class="mdl-data-table__cell--non-numeric" style="border-right: 1px solid rgba(0,0,0,.12);">Developer</td>
                        <td style="text-align: left;">
                            <span ng-repeat="developer in $ctrl.game.info.developer | limitTo: maxIterate">
                                {{developer}},
                                <span ng-show="$ctrl.game.info.developer.length > maxIterate">, </span>
                            </span>        
                        </td>
                    </tr>
                    <tr>
                        <td class="mdl-data-table__cell--non-numeric" style="border-right: 1px solid rgba(0,0,0,.12);">Publisher</td>
                        <td style="text-align: left;">
                            <span ng-repeat="editor in $ctrl.game.info.editor | limitTo: maxIterate">
                                {{editor}},
                                <span ng-show="$ctrl.game.info.editor.length > maxIterate">, </span>
                            </span>        
                        </td>
                    </tr>
                    <tr>
                        <td class="mdl-data-table__cell--non-numeric" style="border-right: 1px solid rgba(0,0,0,.12);">System</td>
                        <td style="text-align: left;">
                            <span ng-repeat="system in $ctrl.game.info.system | limitTo: maxIterate">
                                {{system}},
                                <span ng-show="$ctrl.game.info.system.length > maxIterate">, </span>
                            </span>        
                        </td>
                    </tr>
                    <tr>
                        <td class="mdl-data-table__cell--non-numeric" style="border-right: 1px solid rgba(0,0,0,.12);">Languages (Audio)</td>
                        <td style="text-align: left;" >
                            <span ng-repeat="audio in $ctrl.game.info.audio">
                                {{audio}},
                            </span>        
                        </td>
                    </tr>
                    <tr>
                        <td class="mdl-data-table__cell--non-numeric" style="border-right: 1px solid rgba(0,0,0,.12);">Languages (Text)</td>
                        <td style="text-align: left;">
                            <span ng-repeat="subtitle in $ctrl.game.info.subtitle | limitTo: maxIterate">
                                {{subtitle}},
                                <span ng-show="$ctrl.game.info.subtitle.length > maxIterate">, </span>
                            </span>        
                        </td>
                    </tr>
                    <tr>
                        <td class="mdl-data-table__cell--non-numeric" style="border-right: 1px solid rgba(0,0,0,.12);">Release Date</td>
                        <td style="text-align: left;">
                            <span ng-repeat="release in $ctrl.game.info.release | limitTo: maxIterate">
                                {{release}},
                                <span ng-show="$ctrl.game.info.release.length > maxIterate">, </span>
                            </span>        
                        </td>
                    </tr>
                </tbody>
                </table>
            </article>
            <!-- Information : END -->
            <div class="mdl-layout-spacer"></div>
            <!-- Links : START -->
            <article class="mdl-cell mdl-cell--3-col mdl-grid mdl-grid--no-spacing">
            
                <div class="mdl-cell mdl-cell--12-col" style="text-align: center;">
                    <img src="{{$ctrl.game.cover}}" alt="Cover Game">
                </div>
    
                <div class="mdl-cell mdl-cell--12-col mdl-grid mdl-grid--no-spacing" ng-repeat="data in $ctrl.game.download">
                    <button href="{{data.link}}" class="mdl-cell mdl-cell--12-col mdl-button mdl-js-button mdl-button--raised">{{data.name}}</button>
                </div>
    
            </article>
            <!-- Links : END -->
            <div class="mdl-layout-spacer"></div>
        </section>

</mdl-container>
