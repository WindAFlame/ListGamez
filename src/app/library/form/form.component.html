<div class="container">

    <h1> Manage your library </h1>
    <br />

    <ngb-accordion #acc="ngbAccordion" [closeOthers]="true" activeIds="static-1">

        <ng-container *ngFor="let item of library">

            <ngb-panel>
                <ng-template ngbPanelTitle>
                    {{ item.name }}
                </ng-template>
                <ng-template ngbPanelContent>
                    <app-library-form-edit-game [item]="item" (save)="saveInLibrary($event)"></app-library-form-edit-game>
                </ng-template>
            </ngb-panel>
            
        </ng-container>

        <ngb-panel>
            <ng-template ngbPanelTitle>
                <button type="button" class="btn btn-outline-success">Add new game</button>
            </ng-template>
            <ng-template ngbPanelContent>
                <app-library-form-edit-game [index]="library.length" (save)="saveInLibrary($event)"></app-library-form-edit-game>
            </ng-template>
        </ngb-panel>

    </ngb-accordion>

</div>
