<form class="form-inline my-2 my-lg-0" (ngSubmit)="searchSubmit()" [formGroup]="searchForm">
  <input class="form-control mr-sm-2" type="search" placeholder="Search by name" aria-label="Search" formControlName="userInput">
  <button class="btn btn-outline-success my-2 my-sm-0" type="submit" [disabled]="!searchForm.valid">Search</button>
</form>
