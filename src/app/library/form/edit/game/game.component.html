<form *ngIf="libraryForm" [formGroup]="libraryForm" (submit)="saveChanges(item.id)">

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputName">Name</label>
            <input type="text" class="form-control" id="inputName" formControlName="name" placeholder="Name">
        </div>
        <div class="form-group col-md-6">
            <label for="inputWebsite">Website</label>
            <input type="text" class="form-control" id="inputWebsite" formControlName="website" placeholder="Website">
        </div>
    </div>

    <div class="form-group">
        <label for="inputInformations">Informations</label>
        <div class="card">
            <div class="card-body" formArrayName="informations">

                <ng-container *ngFor="let info of libraryForm.get('informations').controls; let i = index;">
                    <div [formGroupName]="i">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="">Name & Value</span>
                            </div>
                            <input type="text" class="form-control" placeholder="Name" formControlName="name">
                            <input type="text" class="form-control" placeholder="Value" formControlName="value">
                            <div class="input-group-append">
                                <button class="btn btn-outline-danger" type="button"
                                    (click)="removeItemFromInformationFormArray(i)">
                                    <fa-icon [icon]="['fas', 'trash-alt']"></fa-icon>
                                </button>
                            </div>
                        </div>
                    </div>
                </ng-container>
                <br />
                <button type="button" class="btn btn-success" (click)="addItemInInformationFormArray()">Add information</button>

            </div>
        </div>
    </div>

    <!-- <div class="form-group">
        <label for="inputRating">Rating</label>
        <input type="text" class="form-control" id="inputRating" placeholder="Rating">
    </div> -->
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputSize">Size</label>
            <input type="text" class="form-control" id="inputSize" formControlName="size" placeholder="Size">
        </div>
    </div>

    <div class="form-group">
        <label for="inputSummary">Summary</label>
        <textarea class="form-control" id="inputSummary" formControlName="summary" rows="2"></textarea>
    </div>
    <div class="form-group">
        <label for="inputDownloads">Downloads</label>
        <div class="card">
            <div class="card-body" formArrayName="downloads">

                <ng-container *ngFor="let download of libraryForm.get('downloads').controls; let i = index;">
                    <div [formGroupName]="i">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="">Type & Link</span>
                            </div>
                            <select class="custom-select" id="inputDownloadTypeSelect" formControlName="type" [value]='download.type'>
                                <option *ngFor="let type of DLTKeys" [value]="DLT[type]">{{ type }}</option>
                            </select>
                            <input type="text" class="form-control" placeholder="Value" formControlName="link">
                            <div class="input-group-append">
                                <button class="btn btn-outline-danger" type="button"
                                    (click)="removeItemFromDownloadFormArray(i)">
                                    <fa-icon [icon]="['fas', 'trash-alt']"></fa-icon>
                                </button>
                            </div>
                        </div>
                    </div>
                </ng-container>
                <br />
                <button type="button" class="btn btn-success" (click)="addItemInDownloadFormArray()">Add download
                    link</button>
            </div>
        </div>
    </div>

    <button type="button" class="btn btn-warning" (click)="resetForm()">Reset</button>
    <button type="submit" class="btn btn-primary">{{ getSubmitLabel() }}</button>
</form>
