<!--
    Partial - HEADER
    Generic header for all pages.
-->
<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout__header-row">
  <!-- Title -->
  <span class="mdl-layout-title">{{text.header.title}}</span>
  <!-- Add spacer, to align navigation to the right -->
  <div class="mdl-layout-spacer"></div>
  <!-- Navigation. We hide it in small screens. -->
  <nav class="mdl-navigation mdl-layout--large-screen-only">
    <a class="mdl-navigation__link" href ui-sref="base.layout.game.list">{{text.header.section[0].name}}</a>
    <a class="mdl-navigation__link" href ui-sref="#!">{{text.header.section[1].name}}</a>
  </nav>
</div>
