<!DOCTYPE html>
<html lang="fr" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Stylesheet - Depandencies -->
    <!-- Material Design Lite -->
    <link rel="stylesheet" href="../../../../_bower/material-design-lite/material.min.css">
    <!-- Stylesheet - Yout Work -->
    <link rel="stylesheet" href="">
</head>
<body ng-app="MainApp">

    <main ng-controller="formCtrl">
        <form
            name="form"
            ng-submit="submit()"
            novalidate>

            <ng-form name="formField">
                
                <label>
                    Label : 
                    <input type="text" ng-model="textI" name="input" required="true" />
                </label>
                <br />
                <div ng-show="formField.$submitted || formField.input.$touched">
                    <div ng-show="formField.input.$error.required">Tell us your name.</div>
                </div>

            </ng-form>
            <input type="submit" name="submit"/>
        </form>
        <pre>{{form}}</pre>
        <pre>error?{{form.input.$error.required}}</pre>
    </main>

    <!-- Scripts - Depandencies -->
    <!-- Angularjs Libraries -->
    <script src="../../../../_bower/angular/angular.min.js"></script>
    <script src="../../../../_bower/angular-animate/angular-animate.min.js"></script>
    <script src="../../../../_bower/angular-aria/angular-aria.min.js"></script>
    <script src="../../../../_bower/angular-messages/angular-messages.min.js"></script>
    <script src="../../../../_bower/angular-sanitize/angular-sanitize.min.js"></script>
    <!-- Material Design Library -->
    <script src="../../../../_bower/material-design-lite/material.min.js"></script>
    <!-- Scripts - Your Work -->
    <script src="script.js"></script>
    
</body>
</html>
